<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	    <form method="post">
        <label for="name">Name</label>
        <input type="text" id="name" required><br>
        <label for="email">Email</label>
        <input type="email" id="email" required><br>
		<label>Gender:</label>
        <label for="gender_m">Male</label>
        <input type="radio" name="gopi" id="gender_m" required>
		<label for="gender_f">Female</label>
        <input type="radio" id="gender_f" name="gopi" required><br>
	    <label for="cars">Select a car</label>
        <select name="car" id="cars">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedez">Mercedez</option>
        </select><br>
        <label for="carage">Car Age</label>
        <input type="number" id="carage" required><br>
        <label for="dop">Date of Perchase (dop)</label>
        <input type="date" id="dop" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" required><br>
        <button type="submit">Submit</button>
    </form>
	<!-- the entire body must be written by student -->

</script>

</body>

</html>
